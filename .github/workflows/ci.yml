name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: sailsenergy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/TestResults/*.trx"

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Validate migrations (AppDbContext)
        run: |
          dotnet ef migrations script --project src/SailsEnergy.Infrastructure --startup-project src/SailsEnergy.Api --context AppDbContext --idempotent --output migrations-app.sql
        env:
          ConnectionStrings__sailsenergy: "Host=localhost;Port=5432;Database=sailsenergy_test;Username=test;Password=test123"
          ConnectionStrings__identity: "Host=localhost;Port=5432;Database=sailsenergy_identity_test;Username=test;Password=test123"
          Jwt__Secret: "TestSecretKeyThatIsAtLeast32CharactersLong!"

      - name: Validate migrations (IdentityDbContext)
        run: |
          dotnet ef migrations script --project src/SailsEnergy.Infrastructure --startup-project src/SailsEnergy.Api --context ApplicationDbContext --idempotent --output migrations-identity.sql
        env:
          ConnectionStrings__sailsenergy: "Host=localhost;Port=5432;Database=sailsenergy_test;Username=test;Password=test123"
          ConnectionStrings__identity: "Host=localhost;Port=5432;Database=sailsenergy_identity_test;Username=test;Password=test123"
          Jwt__Secret: "TestSecretKeyThatIsAtLeast32CharactersLong!"

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
