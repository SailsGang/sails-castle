# Kubernetes Secrets
# NOTE: In production, use SealedSecrets or External Secrets Operator
# This file should NOT be committed to git with real values
#
# To create secrets from command line instead:
# kubectl create secret generic sailsenergy-secrets \
#   --namespace=sailsenergy \
#   --from-literal=POSTGRES_PASSWORD=your_password \
#   --from-literal=JWT_SECRET=your_jwt_secret

apiVersion: v1
kind: Secret
metadata:
  name: sailsenergy-secrets
  namespace: sailsenergy
type: Opaque
stringData:
  POSTGRES_PASSWORD: "sails123" # CHANGE IN PRODUCTION
  JWT_SECRET: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!" # CHANGE IN PRODUCTION
  RABBITMQ_PASSWORD: "sails123" # CHANGE IN PRODUCTION
